<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>

</head>
<body>
   <div class= "container">
    <div class="left_side">
    <div class="logo">
        <img src="../Sign-up-form/images/odin-lined.png">
        <h1>ODIN</h1>
    </div>    </div>
  <div class="right_side">
  <div class="right_head"><h2>You know you want to sign up to this website because it's awesome</h2></div>
<div >  
   
    
    <form> 
    <div class = "first_row">
    <h3>Let's do this!</h3>
    </div>
   
    <div class="second_row">
    <div class="box">
    <label for="first">FIRST NAME</label>
    
    <input type="text" id="first" name="name">
    </div>
    <div class="box">
    <label for="last">LAST NAME</label>
    
    <input type="text" id="last" name="last_name"> 
</div>    
</div>   

   
    
    <div class = "third_row">   
    <div class="box">
    <label for="mail">Email</label>
    
    <input type="email" id="mail">
    </div>
    <div class="box">
    <label for="phone">Phone</label>
    
    <input type="tel" id="phone" >    
    </div>
</div>
    
   
   <div class="fourth_row">
    <div class="box">
    <label for="pass">PASSWORD</label>
    
    <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    </div>
    <div class="box">
    <label for="con">CONFIRM PASSWORD</label>
    
    <input type="text" id="con" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">    
    </div>

</div>

</form>
   <div class="right_foot">
    <div class ="foot">
    
        <button class = "btn" type="button">Create Account</button>   
   <div class="already">
    <p>Already have an account?</p>
   <a href="#0">Log in</a>
   </div>
</div>  
</div>
    
<div class = "form_data">
    
</div>



</div> 
</div>
</div>
</body>
</html>
